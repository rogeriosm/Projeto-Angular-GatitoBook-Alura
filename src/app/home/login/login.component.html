<h4 class="text-center">Login</h4>
<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group mt-4">
    <input
      [(ngModel)]="usuario"
      type="text"
      name="login"
      placeholder="Nome do usuario"
      class="form-control"
      #campoUsuario="ngModel"
      required
    />
    <app-mensagem
      *ngIf="campoUsuario.invalid && campoUsuario.touched"
      mensagem="Usuário obrigatório"
    ></app-mensagem>
    <div class="form-group mt-4">
      <input
        [(ngModel)]="senha"
        type="password"
        placeholder="Senha"
        name="senha"
        class="form-control"
        #campoSenha="ngModel"
        required
      />
      <app-mensagem
        *ngIf="campoSenha.invalid && campoSenha.touched"
        mensagem="Senha obrigatória"
      ></app-mensagem>
    </div>

    <button
      class="btn btn-primary btn-block mt-4"
      [disabled]="loginForm.invalid"
    >
      Login
    </button>
  </div>
</form>
<p>Não é um usuário? <a [routerLink]="['novoUsuario']">Se cadastre!</a></p>
